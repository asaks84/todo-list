<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column align-items-center">
  <header>

  </header>
  <div class="container row g-0">
    <h1 class="text-center">todo.List</h1>
    <aside class="col-4">
      <nav>
        <h5>Projects List</h5>
        <ul class="list-unstyled">
          <li class="ps-3">Project 1</li>
          <li class="ps-3">Project 2</li>
          <li class="ps-3">Project 3</li>
        </ul>
      </nav>
    </aside>
    <main class="col">
      <div class="input-group mb-3">
        <input id="addItem" type="text" class="form-control" placeholder="Add a new todo">
        <button class="btn btn-outline-warning d-none" title="Adicionar mais informações">+</button>
        <button class="btn btn-warning text-light">Add</button>
        <div class="date flatpickr">
          <input id="dueDate" class="form-control" data-input type="text" placeholder="DD/MM/AAAA">
          <a class="input-button" title="toggle" data-toggle>
            <i class=" text-warning small  bi bi-calendar"></i>
          </a>
          
        </div>
      </div>

      <div class="accordion" id="list"></div>


    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
