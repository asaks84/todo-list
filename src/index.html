<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column align-items-center">
  <header>

  </header>
  <div class="container row g-0">

    <h1 class="text-center">todo.List</h1>
    <aside class="col-4">
      <nav>
        <h5>Projects List</h5>
        <ul class="list-unstyled">
          <li class="ps-3">Project 1</li>
          <li class="ps-3">Project 2</li>
          <li class="ps-3">Project 3</li>
        </ul>
      </nav>
    </aside>
    <main class="col">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add a new todo">
        <button class="btn btn-primary">Add</button>
      </div>

      <ul id="listItems" class="list-group">
        <li class="list-group-item d-flex align-items-center gap-1 ">
          <input type="checkbox" class="form-check-input me-3">
          <span class="flex-fill">Todo item 1</span>
          <code class="small text-muted">Project 1</code>
          <button class="btn btn-warning ">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </li>
        <li class="list-group-item d-flex align-items-center">
          <input type="checkbox" class="form-check-input me-3">
          <span class="flex-fill">Todo item 2</span>

          <button class="btn btn-danger">Delete</button>
        </li>
        <li class="list-group-item d-flex align-items-center">
          <input type="checkbox" class="form-check-input me-3">
          <span class="flex-fill">Todo item 3</span>
          <button class="btn btn-danger">Delete</button>
        </li>
      </ul>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
